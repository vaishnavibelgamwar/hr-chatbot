<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>function redirectToHome(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        window.location.href = "home.html"; // Redirect to the home screen page
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="headline">WELCOME !!</div>
            <div class="subheadline">GAIL India Limited</div>
            <div class="description">
                Through technology and innovation, we are executing major capital projects designed to yield decades of energy.
            </div>
        </div>
        <div class="right">
            <form class="sign-in-form" onsubmit="redirectToHome(event);">
                <input type="text" placeholder="User Name">
                <div class="password-field">
                    <input type="password" placeholder="Password">
                    <span class="show-password">SHOW</span>
                </div>
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit">Sign in</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="other-sign-in">
                    Sign in with other
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
